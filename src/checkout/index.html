<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
      <!-- Fill header content from partials/header.html -->
    </header>
    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>
        <form class="form" name="checkout">
          <fieldset class="shipping checkout-form">
            <legend>Shipping Address</legend>
            <label for ="fname">First Name<br>
              <input type="text" id="fname" name="fname" required />
            </label><br>
            <label for ="lname">Last Name<br>
              <input type="text" id="lname" name="lname" required />
            </label><br>
            <label for ="street">Street<br>
              <input type="text" id="street" name="street" required />
            </label><br>
            <label for ="city">City<br>
              <input type="text" id="city" name="city" required />
            </label><br>
            <label for ="state">State<br>
              <select id="state" name="state" required >
                <option value="" selected>Select Your State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select><br>
            </label>
            <label for="zip">Zip Code<br>
              <input type="text" id="zip" name="zip" required />
            </label>
          </fieldset>
          <fieldset class="payment checkout-form">
            <legend>Payment</legend>
            <label for="cardNumber">Card Number<br>
              <input type="text" id="cardNumber" name="cardNumber" required />
            </label><br>
            <label for="expiration">Expiration Date<br>
              <input type="text" id="expiration" name="expiration" required />
            </label><br>
            <label for="code">CVV<br>
              <input type="text" id="code" name="code" required />
            </label>
          </fieldset>
          <fieldset class="summary checkout-form">
            <legend>Order Summary</legend>
            <ul class="order-summary">
              <li>
                <label for="cartTotal">Item Subtotal (<span class="total-cart-quantity"></span>)</label>
                <p name="cartTotal" class="cart-subtotal right-align"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p name="shipping" class="shipping-cost right-align"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p name="tax" class="tax-cost right-align"></p>
              </li>
              <li>
                <label for="orderTotal">Order Total</label>
                <p name="orderTotal" class="total-cost right-align"></p>
              </li>
            </ul>
          </fieldset>
          <button type="submit" id="checkoutSubmit" class="checkout-button">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer">
      <!-- Fill footer content from partials/footer.html -->
    </footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
